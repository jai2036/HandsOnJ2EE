<script type="text/javascript">

    xmlhttp.onreadystatechange=function()

            }
     }

    function removeall()
    {

        var ct=document.dummy.sele2.length;

            document.dummy.sele2.options[i]=null;
             }

    function addoptions(reslt)

xmlhttp.open("GET",urls,true);
xmlhttp.send();

});
